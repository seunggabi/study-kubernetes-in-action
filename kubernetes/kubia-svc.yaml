apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubia
spec:
  replicas: 5 
  selector: 
    matchLabels:
      app: kubia
  template:
    metadata:
      labels:
        app: kubia
    spec:
      containers:
        - name: kubia
          image: seunggab/kubia:latest
          ports:
          - containerPort: 8080
