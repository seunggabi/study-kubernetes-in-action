apiVersion: v1
kind: ReplicationController
metadata:
  name: kubia
spec:
  replicas: 3
#  selector:
#    app: kubia
  template:
    metadata:
      name: kubia
      labels:
        app: kubia
        env: dev
    spec:
      containers:
      - name: kubia
        image: luksa/kubia
        ports:
          - containerPort: 8080